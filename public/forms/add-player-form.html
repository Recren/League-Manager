<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form-styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="../pages/homepage.html"><button class="navButton">Home</button></a>
            <a href="../pages/team-page.html"><button class="navButton">Teams</button></a>
            <a href="../pages/player-page.html"><button class="navButton">Players</button></a>
            <a href="../pages/matches-page.html"><button class="navButton">Matches</button></a>
        </div>
        <div class="form-container">

            <div class="form-body">
                <h1 style="font-size: 50px; margin: 0; margin-top: 30px;">Add Player</h1>
                <!--Will have to go back and at the right action to this to make sure it post data to database-->
                <form class="form-elements-container" action="team-page.html" method="POST">
                    <div class="form-element">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div class="form-element">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                    <div class="form-element">
                        <label for="experience">Years in the league:</label>
                        <input type="number" id="experience" name="experience">
                    </div>

                    <div class="form-element">
                        <label for="jesery_num">Jersey Number:</label>
                        <input type="number" id="jesery_num" name="jesery_num">
                    </div>
                    <div class="form-element">
                        <label for="team">Current Team:</label>
                        <select class="teamSelection" id="team" name="team">

                        </select>
                    </div>

                    <button class="submit-button" type="submit">Add Team</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
