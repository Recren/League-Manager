<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form-styles.css">
    <script src="data.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="../pages/homepage.html"><button class="navButton">Home</button></a>
            <a href="../pages/team-page.html"><button class="navButton">Teams</button></a>
            <a href="../pages/player-page.html"><button class="navButton">Players</button></a>
            <a href="../pages/matches-page.html"><button class="navButton">Matches</button></a>
        </div>
        <div class="form-container">

            <div class="form-body">
                <h1 style="font-size: 50px; margin: 0; margin-top: 30px;">Add Player</h1>
                <!--Will have to go back and at the right action to this to make sure it post data to database-->
                <form class="form-elements-container" action="http://localhost:8080/players" method="POST"
                    id="player-form">
                    <div class="form-element">
                        <label for="Fname">First Name:</label>
                        <input type="text" id="Fname" name="Fname">
                    </div>

                    <div class="form-element">
                        <label for="Lname">Last Name:</label>
                        <input type="text" id="Lname" name="Lname">
                    </div>

                    <div class="form-element">
                        <label for="year_in_league">Years in the league:</label>
                        <input type="number" id="year_in_league" name="year_in_league">
                    </div>

                    <div class="form-element">
                        <label for="Jersey_num">Jersey Number:</label>
                        <input type="number" id="Jersey_num" name="Jersey_num">
                    </div>
                    <div class="form-element">
                        <label for="Team_id">Current Team:</label>
                        <select style="width: 250px; height: 40px;" class="teamSelection" id="Team_id" name="Team_id">
                            <option value="Team Name"></option>

                        </select>
                    </div>

                    <button class="submit-button" type="submit" onsubmit="">Add Player</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
