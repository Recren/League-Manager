<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form-styles.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="../pages/homepage.html"><button class="navButton">Home</button></a>
            <a href="../pages/team-page.html"><button class="navButton">Teams</button></a>
            <a href="../pages/player-page.html"><button class="navButton">Players</button></a>
            <a href="../pages/matches-page.html"><button class="navButton">Matches</button></a>
        </div>
        <div class="form-container">

            <div class="form-body">
                <h1 style="font-size: 50px; margin: 0; margin-top: 30px;">Add Team</h1>
                <!--Will have to go back and at the right action to this to make sure it post data to database-->
                <form class="form-elements-container" action="http://localhost:8080/teams" method="POST">

                    <div style="display: flex;">
                        <div class="form-element">
                            <label for="Team_Name">Team Name:</label>
                            <input type="text" id="Team_Name" name="Team_Name">
                        </div>

                        <div class="form-element">
                            <label for="Coach">Coach Name:</label>
                            <input type="text" id="Coach" name="Coach">
                        </div>
                    </div>

                    <div style="display: flex;">
                        <div class="form-element">
                            <label for="Wins">Wins:</label>
                            <input type="number" id="Wins" name="Wins">
                        </div>

                        <div class="form-element">
                            <label for="Losses">Losses:</label>
                            <input type="number" id="Losses" name="Losses">
                        </div>

                        <div class="form-element">
                            <label for="Ties">Ties:</label>
                            <input type="number" id="Ties" name="Ties">
                        </div>
                    </div>

                    <div style="display: flex;">
                        <div class="form-element">
                            <label for="Stadium">Stadium Name:</label>
                            <input type="text" id="Stadium" name="Stadium">
                        </div>

                        <div class="form-element">
                            <label for="City">City Name:</label>
                            <input type="text" id="City" name="City">
                        </div>

                        <div class="form-element">
                            <label for="Conference">Conference:</label>
                            <input type="text" id="Conference" name="Conference">
                        </div>

                    </div>

                    <button class="submit-button" type="submit">Add team</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
