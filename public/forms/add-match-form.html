<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/form-styles.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="../pages/homepage.html"><button class="navButton">Home</button></a>
            <a href="../pages/team-page.html"><button class="navButton">Teams</button></a>
            <a href="../pages/player-page.html"><button class="navButton">Players</button></a>
            <a href="../pages/matches-page.html"><button class="navButton">Matches</button></a>
            <script src="formLogic.js"></script>
        </div>
        <div class="form-container">

            <div class="form-body">
                <h1 style="font-size: 50px; margin: 0; margin-top: 30px;">Add Game</h1>
                <!--Will have to go back and at the right action to this to make sure it post data to database-->
                <form class="form-elements-container" action="http://localhost:8080/game" method="POST">
                    <div class="form-element">
                        <label for="Date">Date:</label>
                        <input type="date" id="Date" name="Date">
                    </div>

                    <div class="form-element">
                        <label for="Host_id">Host Team:</label>
                        <select style="width: 250px; height: 40px;" class="teamSelection" id="Host_id" name="Host_id">
                            <option value="Host Team Name"></option>

                        </select>
                    </div>
                    <div class="form-element">
                        <label for="Guest_Id">Guest Team:</label>
                        <select style="width: 250px; height: 40px;" class="teamSelection" id="Guest_Id" name="Guest_Id">
                            <option value="Guest Team Name"></option>

                        </select>
                    </div>

                    <div class="form-element">
                        <label for="Host_Score">Host Score:</label>
                        <input type="number" id="Host_Score" name="Host_Score">
                    </div>

                    <div class="form-element">
                        <label for="Guest_Score">Guest Score:</label>
                        <input type="number" id="Guest_Score" name="Guest_Score">
                    </div>


                    <button class="submit-button" type="submit">Add Game</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
